<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morning Tab!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="APIKEYS.js"></script>
</head>
<body>
  <div>
    <div class="timetab">
      <div id="greeting" class="greeting">
        Good Morning!
      </div>
      <div id="time" class="time">
      </div>
      <div id="quote" class="quote">
        Inspiring quote!
      </div>
      <div class="sunrisesunset">
        <div id="sunrise" class="sunrise">
          2am
        </div>
        <div id="sunset" class="sunset">
          1pm
        </div>
      </div>
    </div>  
    <div class="weathertab row ">
      <div class="weather0 align-self-center col-1">
        Hello
      </div>
      <div class="weather1 align-self-center offset-1 col-1">
        Day1
      </div>
      <div class="weather1 align-self-center offset-1 col-1">
        Day2
      </div>
      <div class="weather1 align-self-center offset-1 col-1">
        Day3
      </div>
      <div class="weather1 align-self-center offset-1 col-1">
        Day4
      </div>
      <div class="weather1 align-self-center offset-1 col-1">
        Day5
      </div>
    </div>
    <div class="dailygenerator bg-light">
      <div class="row pl-5 mx-auto pt-3" >
        <ul class="row col-4 mx-auto" id="Important">
        </ul>
        <ul class="row col-4 Medium mx-auto" id="Medium">
        </ul>
        <ul class="row col-4 Low mx-auto" id="Low">
        </ul>
      </div>
      <div class="progress row  bg-light justify-content-center">
        <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="stocktab row">
      <div class="stock align-self-center col-1">
        Stock
      </div>
      <div class="stock align-self-center col-1 offset-1">
        Stock
      </div>
      <div class="stock align-self-center col-1 offset-1">
        Stock
      </div>
      <div class="stock align-self-center col-1 offset-1">
        Stock
      </div>
      <div class="stock align-self-center col-1 offset-1">
        Stock
      </div>
      <div class="stock align-self-center col-1 offset-1">
        Stock
      </div>
    </div>
  </div>  
  <script src="main.js"></script>
</body>
</html>
